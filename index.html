<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="main-content">
            <header class="pt-2 pb-2">
                <h1 class="navbar-brand">LISTA DE PRODUCTOS</h1>
                <nav class="navbar navbar-light">              
                    <form class="form-inline">
                        <input class="form-control mr-2" type="number" placeholder="Precio mínimo" aria-label="Precio mínimo" id="minPrice">
                        <input class="form-control mr-2" type="text" placeholder="Categoria" aria-label="Categoria" id="category">
                        <input class="form-control mr-2" type="text" placeholder="Marca" aria-label="Marca" id="brand">
                        <button class="btn btn-primary" id="applyFilter">Aplicar filtro</button>
                    </form>
                    <div class="icon-cart"><i class="fa-solid fa-cart-shopping fa-lg"></i><span id="count">0</span></div>
                </nav>
            </header>
        
            <div class="row">
                <div class="col-md-9" id="productResults"></div>
                <div class="col-md-3" id="shoppingCart">
                    <div class="head bg-primary"><h2>Carrito</h2></div>
                    <div id="cartItem"><p>Tu carrito esta vacio.</p></div>
                    <div id="cartTotal" class="cart-total">
                        Total €0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav class="pb-2">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </footer>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
